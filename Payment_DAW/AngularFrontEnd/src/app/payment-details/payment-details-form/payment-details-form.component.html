<form novalidate #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-group">
        <label>Card owner name</label>
        <input class="form-control form-control-lg" placeholder="Full Name" 
        name = "cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>Card number</label>
        <input class="form-control form-control-lg" placeholder="Card number" 
        name = "cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md6">
            <label>Security code</label>
            <input type="password" class="form-control form-control-lg" placeholder="Card security code" 
            name = "securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
            required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md6">
            <label>Expiration date</label>
            <input class="form-control form-control-lg" placeholder="MM/YY" 
            name = "expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
            required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>

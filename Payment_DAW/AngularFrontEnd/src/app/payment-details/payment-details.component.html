<div class="jumbtron">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-payment-details-form></app-payment-details-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Card owner</th>
                    <th>Card number</th>
                    <th>Exp. date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click) = "populateForm(pd)">{{pd.cardOwnerName}}</td>
                    <td (click) = "populateForm(pd)">{{pd.cardNumber}}</td>
                    <td (click) = "populateForm(pd)">{{pd.expirationDate}}</td>
                    <td (click) = "onDelete(pd.id)"><i class="far fa-trash-alt fa-lg text-danger"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
